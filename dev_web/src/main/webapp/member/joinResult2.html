<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>joinResult.html2</title>
</head>
<body>

	<div id="d_result"></div>
	<script type="text/javascript">
	const user_id = "kiwi";
	const user_pw = "12345";
	const myHeaders = new Headers();
	myHeaders.append("Cookie", "JSESSIONID=0EC2A1FDA14349AC806625D7AE4CBDEE");

	const requestOptions = {
  	method: 'GET',
  	headers: myHeaders,
  	redirect: 'follow'
	};

	fetch(`http://localhost:9000/member/joinAction.jsp?mem_id=${user_id}&mem_pw=${user_pw}`, requestOptions)
  	.then(response => response.text())
  	.then(result => {
	  const dresult = document.querySelector("#d_result");
	  dresult.innerText = result;
  })
  .catch(error => console.log('error', error));</script>
</body>
</html>
