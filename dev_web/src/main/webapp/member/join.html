<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<script type="text/javascript">
	/* arrow function */
	join = () => {
		/* console.log("arrow join") */
		const frm = document.querySelector("#f_join");
		frm.submit();
		};
</script>
</head>
<body>
  <!-- Restful API에서 제안하는 메서드 중 하나인 GET방식 쿼리스트링을 통해 사용자가 입력한 값을 전달한다.
주소창에 모두 노출된다.(보안에 취약) 쿼리스트링을 통해 넘길 수 있는 값에 한계가 있다.(브라우저마다 다르다.)
단위 테스트가 가능하다. 링크를 걸 수 있다.(POST방식은 불가능) 
action: 서버쪽으로 전달해서 아래 요청을 처리하는 페이지 URL 작성함-->
  <form id="f_join" method="get" action="./joinAction.jsp">
    <label>아이디</label>
    <input type="text" id="mem_id" name="mem_id" placeholder="아이디" required>
    <br />
    <label>비밀번호</label>
    <input type="password" id="mem_pw" name="mem_pw" placeholder="비밀번호" required>
    <br />
    <label>이름</label>
    <input type="text" id="mem_name" name="mem_name" placeholder="이름" required>
    <br />
    <label>생년월일</label>
    <input type="date" id="mem_birth" name="mem_birth" placeholder="생년월일" required>
    <br />
    <label>프로필사진</label>
    <input type="file" id="mem_img" name="mem_img" placeholder="프로필사진" required>
    <br />
    <label>우편번호</label>
    <input type="text" id="mem_zipcode" name="mem_zipcode" placeholder="우편번호">
    <button>우편번호찾기</button>
    <br />
    <input type="text" id="mem_address" name="mem_address" size="60" placeholder="주소">
    <br />
    <button id="btnJoin" class="c" onclick="join()">회원가입</button>
  </form>
</body>
</html>
